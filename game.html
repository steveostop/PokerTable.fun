    </div>
    <div class="action-bar">
        <div class="action-bar-left">
            <form name="chat" class="chat-form" action="" onsubmit="sendChat(); return false">
                <div id="chat-window">
                    <ul id="chat-messages"></ul>
                </div>
                <input type="text" autocomplete="off" name="input" class="chat-input">
            </form>
        </div>
        <div class="action-bar-right">
            <div class="deal-test" id="btn-start-game">Start Game</div>
        </div>
    </div>

    <div class="form-settings-div" id="div-settings">
        <form action="" class="form-settings" onsubmit="saveSettings(); return false">
            <h1>Settings</h1>
        
            <label for="name"><b>Name</b></label>
            <input type="text" autocomplete="off" name="name" id="settings-name">
        
            <button class="btn" onclick="saveSettings(); return false">Save</button>
            <button class="btn cancel" onclick="closeSettings(); return false">Cancel</button>
        </form>
    </div>

    <script src="../cards.js"></script>
    <script src="../socket.io.js"></script>
    <script src="../script.js"></script>
